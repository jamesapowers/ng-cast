<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src={{"https://www.youtube.com/embed/"+$ctrl.video.id.videoId+"?rel=0&autoplay="+$ctrl.video.auto}} allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <div class="autoplay">
      <label class="switch">
        <input type="checkbox" ng-click="$ctrl.autoChange()">
        <span class="slider round"></span>
      </label>
      <div class="toggletext"><h7>Toggle Autoplay</h7></div>
    </div>
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
